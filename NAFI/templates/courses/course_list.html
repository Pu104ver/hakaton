{% extends 'base.html' %}

{% block content %}
<h2>Курсы</h2>

<div class="course-list">
    {% for course in courses %}
        <div class="course-item">
            <h3><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></h3>
            <p>{{ course.description }}</p>
            <p>{{ course.is_free|yesno:"Бесплатно,Платно" }}</p>
        </div>
    {% endfor %}
</div>

<div class="text-center">
    <a href="{% url 'user_courses' %}" class="btn btn-primary mt-3">Мои курсы</a>
</div>
{% endblock %}
