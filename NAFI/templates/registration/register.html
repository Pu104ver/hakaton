{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

    <hr>

    <h3>Зарегистрироваться с помощью</h3> 
    <div>
        <a href="{% provider_login_url 'yandex' %}">Яндекс</a>
        <a href="{% provider_login_url 'github' %}">GitGHub</a>
    </div>

    <hr>

    <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Вход</a></p>
</div>
{% endblock %}
